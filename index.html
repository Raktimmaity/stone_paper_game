<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Stone, Paper & Scissors Game</title>
</head>

<body>
  <div class="doc">
    Stone, Paper, Scissors Game
  </div>
  <div class="boxes">
  <div class="main">
    <div class="container">
      <div class="title">
        Guess the Number
      </div>
      <div class="msg">
        <p><strong> Computer already choose:
            <div class="list">
              <p><strong>You choose one of them: </strong>
              <ul>
                <li>1: Stone</li>
                <li>2: Paper</li>
                <li>3: Sizer</li>
              </ul>
        </p>
      </div>
      </strong>
      </p>
    </div>
    <div class="but">
      <button id="rock"> Stone </button>
    </div>
    <div class="but">
      <button id="paper"> Paper </button>
    </div>
    <div class="but">
      <button id="sizer"> Sizer </button>
    </div>

  </div>
  </div>

  <div class="cont">
    <div class="title1">
      Result Board
    </div>
  </div>
  <div class="op">
    <p>You choose</p>
    <p id="u-o"></p>
    <p>Computer choose</p>
    <p id="c-o"></p>
    <p>Result</p>
    <p id="r"></p>
  </div>
</div>
  <script src="script.js"></script>
</body>

</html>
